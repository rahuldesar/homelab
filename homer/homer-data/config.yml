---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Homelab"
subtitle: "XPS - Home Server"
# logo: "logo.png"
icon: "fas fa-skull-crossbones" # Optional icon

header: true
# footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.
footer: false
stylesheet:
  - "assets/custom.css"


# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "transparent"
    highlight-secondary: "transparent"
    highlight-hover: "transparent"
    background: "#f5f5f5d0"
    card-background: "#ffffffc5"
    text: "#fafafa"
    text-header: "#fafafa"
    text-title: "#363636"
    text-subtitle: "#363636"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#0167ff"
    link-hover: "#0167ff"
    background-image: "https://raw.githubusercontent.com/D3Ext/aesthetic-wallpapers/main/images/orbit.png"
  dark:
    highlight-primary: "transparent"
    highlight-secondary: "transparent"
    highlight-hover: "transparent"
    background: "#131313d0"
    card-background: "#2b2b2bc5"
    text: "#fafafa"
    text-header: "#fafafa"
    text-title: "#fafafa"
    text-subtitle: "#fafafa"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#0167ff"
    link-hover: "#0167ff"
    background-image: "https://raw.githubusercontent.com/D3Ext/aesthetic-wallpapers/main/images/orbit.png"

# Optional message
# message:
#   #url: https://b4bz.io
#   style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
#   title: "Demo !"
#   icon: "fa fa-grin"
