# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Github"
    icon: "fab fa-github"
    url: "https://github.com/rahuldesar"
    target: "_blank"  # optional html a tag target attribute
  - name: "Notes"
    icon: "fas fa-sticky-note"  # Changed to sticky note icon
    url: "https://notes.rahuldeshar.com.np/"
    target: "_blank"
  - name: "Portfolio"
    icon: "fas fa-briefcase"  # Changed to briefcase icon
    url: "https://www.rahuldeshar.com.np/"
    target: "_blank"
  - name: "Cineflix"
    icon: "fas fa-film"  # Changed to film icon
    url: "https://cineflix.rahuldeshar.com.np/"
    target: "_blank"  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  # - name: "another page!"
  #   icon: "fas fa-file-alt"
  #   url: "#additional-page" 

services:
  - name: Apps
    icon: "fab fa-app-store-ios"
    items:
      - name: Portainer
        icon: "fab fa-docker"
        subtitle: "Docker Management"  # More specific subtitle
        url: "https://xps:9443"
        target: "_blank"
      - name: Pi-Hole
        icon: "fas fa-ad"  # Switched icon to represent ad blocking
        subtitle: "Adblocker"  # More specific subtitle
        url: "http://xps:9090/admin"
        target: "_blank"
      - name: Netdata
        icon: "fas fa-chart-line"  # Changed icon to line chart for monitoring
        subtitle: "System Monitoring"  # More specific subtitle
        url: "http://xps:19999"
        target: "_blank"

  - name: Media
    icon: "fas fa-film"  # Media related apps
    items:
      - name: Jellyfin Server
        icon: "fas fa-film"
        subtitle: "Self-hosted Media Server"  # More specific subtitle
        url: "http://xps:8096"
        target: "_blank"
      - name: Qbittorrent
        icon: "fas fa-download"  # Changed icon to download
        subtitle: "Torrent Downloader"  # More specific subtitle
        url: "http://xps:8880"
        target: "_blank"

  - name: Torrent Automation
    icon: "fas fa-robot"  # New icon for automation
    items:
      - name: Prowlarr
        icon: "fas fa-link"  # Changed icon to link for searching
        subtitle: "Index Searching"  # More specific subtitle
        url: "http://xps:9696"
        target: "_blank"
      - name: Radarr
        icon: "fas fa-film"  # Kept film icon for movies
        subtitle: "Movie Management"  # More specific subtitle
        url: "http://xps:7878"
        target: "_blank"
      - name: Sonarr
        icon: "fas fa-tv"  # Changed icon to TV for serials
        subtitle: "TV Show Management"  # More specific subtitle
        url: "http://xps:8989"
        target: "_blank"
      - name: Bazarr
        icon: "fas fa-closed-captioning"  # Changed icon for subtitles
        subtitle: "Subtitle Management"  # More specific subtitle
        url: "http://xps:6767"
        target: "_blank"

  - name: Backups
    icon: "far fa-images"
    items:
      - name: Immich server
        icon: "far fa-images"
        subtitle: "Self-hosted Photo Management"  # More specific subtitle
        url: "http://xps:2283"
        target: "_blank"
      - name: File Browser
        icon: "fas fa-folder-open"
        subtitle: "File Access"  # More specific subtitle
        url: "http://xps:9001"
        target: "_blank"

